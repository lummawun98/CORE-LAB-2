  <script> 
  var socket = io.connect('http://localhost:8080');
  var radius;
  var mappedRadius;
  
  socket.on('messages', function (data){
    digitalRead = parseInt(data.serialValue); 
    if (digitalRead == 1000){
      console.log("this happened"); 
      window.location.href = "./pages/headbrain.html";
      
    }else if(digitalRead == 100){
      window.location.href = "./pages/eyes.html";

    }else if(digitalRead == 10){
      window.location.href = "./pages/hands.html";

    }else if(digitalRead == 1){
      window.location.href = "./pages/heartsoul.html";
    }

    socket.emit('getSerialVal');

  });
